<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kembang Api Tahun Baru</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #firework-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 40px;
      background: linear-gradient(to top, red, yellow);
      transform: translateX(-50%);
      animation: flyUp 2s ease-in forwards;
    }

    .explosion {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: scatter 1s ease-out forwards;
    }

    @keyframes flyUp {
      to {
        transform: translate(-50%, -200%);
      }
    }

    @keyframes scatter {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-offset), var(--y-offset)) scale(0.5);
        opacity: 0;
      }
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-shadow: 0 0 10px white, 0 0 20px white;
      cursor: pointer;
      text-align: center;
    }

    #start-button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #start-button:hover {
      background-color: lightgray;
    }

    @keyframes colorChange {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: purple; }
    }

    #message:hover {
      animation: colorChange 1s infinite;
    }

    .colorful {
      animation: colorChange 1s infinite;
    }
  </style>
</head>
<body>
  <div id="firework-container"></div>
  <div id="message" onclick="changeMessage()">Selamat Tahun Baru!</div>
  <button id="start-button">Mulai</button>

  <script>
    function createFirework(x, y) {
      const container = document.getElementById('firework-container');

      for (let i = 0; i < 20; i++) {
        const explosion = document.createElement('div');
        explosion.classList.add('explosion');

        const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        explosion.style.backgroundColor = randomColor;

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 150 + 50; // Spread the explosion more

        const xOffset = Math.cos(angle) * distance;
        const yOffset = Math.sin(angle) * distance;

        explosion.style.left = `${x}%`;
        explosion.style.top = `${y}%`;
        explosion.style.setProperty('--x-offset', `${xOffset}px`);
        explosion.style.setProperty('--y-offset', `${yOffset}px`);

        container.appendChild(explosion);

        explosion.addEventListener('animationend', () => {
          container.removeChild(explosion);
        });
      }
    }

    function randomExplosion() {
      const x = Math.random() * 100; // Random x position
      const y = Math.random() * 100; // Random y position
      createFirework(x, y);
    }

    function startRandomExplosions() {
      setInterval(randomExplosion, 1000); // Create explosion every 1 second
    }

    function changeMessage() {
      const message = document.getElementById('message');
      message.textContent = 'Terima Kasih Admin!';
      message.classList.add('colorful');
      startRandomExplosions();
    }

    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('start-button').style.display = 'none';
      const container = document.getElementById('firework-container');

      // Create rocket
      const rocket = document.createElement('div');
      rocket.classList.add('rocket');
      container.appendChild(rocket);

      // Trigger explosion after rocket flies up
      rocket.addEventListener('animationend', () => {
        container.removeChild(rocket);

        // Create explosion
        createFirework(50, 50);

        // Show message after explosion
        const message = document.getElementById('message');
        message.style.display = 'block';
      });
    });
  </script>
</body>
</html>
